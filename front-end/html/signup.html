<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body style="background: linear-gradient(to right, rgb(49, 195, 231), rgb(30, 252, 137));">
    <section>
        <h1 class="text-center text-white">Welcome!</h1>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-info" style="border-radius: 25px; box-shadow: 0px 0px 18px rgb(12, 221, 249);">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form id="myform" class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-0">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div id="alert_div" class="form-outline flex-fill mb-4 alert text-center"
                                                style="display: none;"></div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="username" name="username" class="form-control"
                                                    placeholder="Your Name" />
                                                <label class="form-label" for="username"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" class="form-control"
                                                    placeholder="Your Email" />
                                                <label class="form-label" for="email"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="tel" id="phone" name="phone" class="form-control"
                                                    placeholder="Your Phone No." />
                                                <label class="form-label" for="email"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" name="password"
                                                    class="form-control" placeholder="Your Password" />
                                                <label class="form-label" for="password"></label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-lg-4">
                                            <button type="submit"
                                                class="btn btn-light btn-block btn-lg gradient-custom-4 text-white border-0">
                                                Register
                                            </button>
                                        </div>

                                        <p class="text-center text-muted mt-1 mb-0">Already have an account? <a
                                                href="login.html" class="fw-bold text-secondary"><u>Login here</u></a></p>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="../css/images/signup_img.webp" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
